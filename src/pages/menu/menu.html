<ion-menu id="rootMenu" [content]="content">
  <ion-header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1 class="logo">Quench</h1>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span>{{dataStatus?.label}}</span>
        <span class="spacer"></span>
        <mat-icon class="icon" [ngStyle]="{'color': dataStatus?.color}">{{dataStatus?.icon}}</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </ion-header>

  <ion-content>
    <mat-list>
      <mat-list-item menuClose (click)="goToPage('MapPage')">
        <mat-icon mat-list-icon svgIcon="map-marker-distance"></mat-icon>
        <p mat-line>Map</p>
      </mat-list-item>
      <mat-list-item menuClose (click)="goToPage('NearestPage')">
        <mat-icon mat-list-icon svgIcon="sort-descending"></mat-icon>
        <p mat-line>Nearest</p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item menuClose (click)="goToPage('SharePage')">
        <mat-icon mat-list-icon>share</mat-icon>
        <p mat-line>Share</p>
      </mat-list-item>
    </mat-list>
  </ion-content>           
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
